<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>YUI Portfolio</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/theme.js"></script>
  <script type="module" defer src="/loader.js"></script>
</head>
<body>
  <!-- 오른쪽 고정 내비 -->
  <aside class="nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#web">Web</a></li>
      <li><a href="#app">App</a></li>
      <li><a href="#graphic">Graphic</a></li>
      <li><a href="#package">Package</a></li>
    </ul>
    <div class="nav-under-box">
      <img src="public/assets/images/nav_cat.png" alt="고양이">
      <span>可能性は<br>いつも無限大☆</span>
    </div>
  </aside>

  <!-- 섹션 “호스트”들만 배치 (내용은 로더가 주입) -->
  <main id="main">
    <section id="home"    data-section data-theme="home"  data-component="home"></section>
    <section id="profile" data-section data-theme="profile" data-component="profile"></section>
    <section id="web"     data-section data-theme="web"  data-component="web"></section>
    <section id="app"     data-section data-theme="app" data-component="app"></section>
    <section id="graphic"   data-section data-theme="graphic"  data-component="graphic"></section>
    <section id="package"   data-section data-theme="package" data-component="package"></section>
  </main>
</body>
</html>
